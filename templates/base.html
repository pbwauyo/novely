{% load static %}
<!DOCTYPE>
<html lang="en">
    <head>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        
        <link rel="stylesheet" type="text/css" href= "{% static 'css/main-styles.css'%}" />
        {% block css %}
        {% endblock css %}
    </head>

    <body>
        <nav class="navbar navbar-expand-lg shadow justify-content-between" >
            <a class="navbar-brand" href="#">
                <img src="{% static 'images/logo_circles.png' alt="logo circles"%}" width=10 height=15><span class="nav-text">Novely</span></img>
            </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="navbarContent" aria-controls="navbarContent" aria-expanded=false aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse navbar-right align-self-end" id="navbarContent">
                <ul class="navbar-nav ml-auto ">
                    <li class="nav-item" >
                        <a class="nav-link">
                            Ascolta
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'publish' %}">
                            Pubblica
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'profile' %}">
                            Profilo
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link">
                            Log out
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        {% block content %}
        {% endblock content %}

        <footer class='footer'>
            <div class='d-flex justify-content-center'>
                <button class="footer-text footer-button shadow my-2">Aiutaci a migliorare</button>
                <h6 class="footer-text mx-5 my-0 align-self-center">Made with <img src = "{% static 'images/heart.png'%}" width=18 height=18/> by Novely for you</h6>
                <button class="footer-text footer-button shadow my-2">Dona a <img src="{% static 'images/logo_circles.png' alt="logo circles"%}" width=10 height=15><span class="nav-text">Novely</span></img></button>
            </div>
        </footer>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </body>

</html>
